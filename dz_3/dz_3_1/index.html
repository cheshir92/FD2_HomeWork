<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dz_test</title>
</head>

<body>
    <button onclick="showProfile()">Вызвать анкету.</button>
    <script>
        //проверка на заполнение
        function showProfile() {
            let age = prompt('Введите ваш возраст: ');
            let name = prompt('Введите ваше имя: ');
            let lastName = prompt('Введите вашу фамилию: ');
            let surName = prompt('Введите ваше отчество: ');
            let gender = confirm('ваш пол - мужской?');
            let pension = null;
            let conf = null;
            let ageRes = isNaN(Number(age));
            let errorReport = '';

            if (name === null || name === '') {
                errorReport += ('Вы ввели неверное имя.\n');

            }

            if (lastName === null || lastName === '') {
                errorReport += ('Вы ввели неверную фамилию.\n');
            }

            if (surName === null || surName === '') {
                errorReport += ('Вы ввели неверную отчество.\n');
            }

            if (age === null || age === '' || ageRes === true) {
                errorReport += ('Вы ввели некоректную дату.\n');
            }

            if (errorReport !== '') {
                alert(errorReport);
                conf = confirm('Желаете попробовать еще?');
                //повторный ввод
                if (conf === true) {
                    showProfile();
                }
            } else {
                //проверка пола и пенсия
                if (gender === true) {
                    gender = 'мужской';
                    if (age <= 65) {
                        pension = 'нет';
                    } else {
                        pension = 'да';
                    }
                } else {
                    gender = 'женский'
                    if (age <= 58) {
                        pension = 'нет';
                    } else {
                        pension = 'да';
                    }
                }
                alert('ваше ФИО: ' + lastName + ' ' + name + ' ' + surName + '\n' +
                    'ваш возраст в годах: ' + age + '\n' +
                    'ваш возраст в днях: ' + age * 365 + '\n' +
                    'через 5 лет вам будет: ' + (parseInt(age) + 5) + '\n' +
                    'ваш пол: ' + gender + '\n' +
                    'вы на пенсии: ' + pension);
            }
        }
    </script>
</body>

</html>
