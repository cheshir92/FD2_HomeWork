<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Сложение двух значений</title>
</head>

<body>
    <input id="text1" type="number" />
    <br />
    <input id="act" type="text" />
    <br />
    <input id="text2" type="number" />
    <br/>
    <button id="mybutton2" onclick="setOperator(act)">Calculate</button>

    <script>
        function setOperator() {
            let textValue1 = document.getElementById('text1').value;
            let textValue2 = document.getElementById('text2').value;
            let result;
            let act = document.getElementById('act').value;
            switch (act) {
                case '+':
                    result = parseInt(textValue1) + parseInt(textValue2);

                    break;
                case '-':
                    result = parseInt(textValue1) - parseInt(textValue2);

                    break;
                case '*':
                    result = parseInt(textValue1) * parseInt(textValue2);

                    break;
                case '/':
                    result = parseInt(textValue1) / parseInt(textValue2);
                    break;
                default:
                    console.log('enter correct operator');
            }

            console.log(result);
        }
    </script>
</body>

</html>
